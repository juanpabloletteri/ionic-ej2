<ion-header><br><br>
  <ion-title>Aula-A {{usuario}}</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="salir()">
        <ion-icon name="exit"></ion-icon>
      </button>
  </ion-buttons>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Mensaje</ion-label>
    <ion-input type="text" [(ngModel)]="mensaje"></ion-input>
  </ion-item>
  <br>
  <button ion-button color="secondary" round (click)="enviarMensaje()">Enviar Mensaje</button>


  <ion-list>
    <ion-item *ngFor="let mens of mensajes | async">
      {{mens.$key}} {{mens.mens}} {{mens.usuario}}<br>
    </ion-item>
  </ion-list>

</ion-content>
